
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/show.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_429692_jg7jqzge3qkkpgb9.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_429692_p0kclkuc16nljtt9.css">
    <!-- 将markdown文件转换为HTML展示：需要引入的css文件 -->
    <link rel="stylesheet" href="/plugins/editor.md/css/editormd.preview.min.css">
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <div class="top">
                <img src="/assets/images/3.png" alt="">
                <i class="iconfont icon-liebiao">
                    
                </i>
            </div>
            <div class="clear"></div>
            <div class="second">
                <h1>博客</h1>
                <h4>人生几何</h4>
            </div>
            <i class="iconfont icon-icon"></i>
        </div>
        <div class="art">
            <article>
                <header class="art-head">
                    <h2><a calss="h" href=""><%=data.articles%></a></h2>
                    <time><%=moment.unix(data.addtime).format('YYYY-MM-DD HH:mm:ss')%></time>
                </header>
                <section>
                    <p>
                        <div id="editormd">
                            <textarea name="content"><%=data.content%></textarea>
                        </div>
                    </p>
                </section>
                <footer>
                    <img src="/assets/images/3.png" alt="">
                </footer>
            </article>  
        </div>
    
    <div class="page">
        <a href="?p=<%=page.prev%>" class="right">上一页</a>
        <a href="?p=<%=page.next%>" class="left">下一页</a>
    </div>
    <div class="nav-cover">
                        <div class="content">
                        <i class="iconfont icon-liebiao"></i>
                            <h3>MENU</h3>
                            <ul>
                                <li>首页</li>
                                <li>归档</li>
                                <li>about</li>
                                <li>links</li>
                                <li>订阅</li>
                            </ul>
                        </div>
                        <div class="search">
                            <input type="text" value="">
                        </div>
                        <a href=""></a>
                    </div>
    <script src="/plugins/jquery/dist/jquery.min.js"></script>
    <!-- 解析markdown文件需要JS -->
    <script src="/plugins/editor.md/lib/marked.min.js"></script>
    <script src="/plugins/editor.md/lib/prettify.min.js"></script>
    <script src="/plugins/editor.md/lib/raphael.min.js"></script>
    <script src="/plugins/editor.md/lib/underscore.min.js"></script>
    <script src="/plugins/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="/plugins/editor.md/lib/flowchart.min.js"></script>
    <script src="/plugins/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="/plugins/editor.md/editormd.js"></script>
    <script>
    $(function() {
        var testEditormdView2 = editormd.markdownToHTML("editormd", {
            htmlDecode: "style,script,iframe", // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });

    });

    </script>
    <script type="text/javascript">
        $('.nav-left .top i').click(function(){
            $('.nav-cover').animate({right:0},1000);
            $('.nav').animate({left:-117},1000);
            $(this).hide(1000);
        })
        $('.nav-cover i').click(function(){
            $('.nav-cover').animate({right:-255},1000);
            $('.nav').animate({left:0},1000);
            $('.nav-left .top i').show(1000);
        })
    </script>
</body>

</html>
